<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent !important; }
        canvas { background: transparent !important; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, model, mixer, control;
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            // ライト
            scene.add(new THREE.AmbientLight(0xffffff, 1));
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            // トランスフォーム操作（掴んで動かすやつ）
            control = new THREE.TransformControls(camera, renderer.domElement);
            // 操作が終わった時に親に座標を知らせる（必要なら）
            control.addEventListener('dragging-changed', (event) => {
                // 操作中はカメラを動かさないなどの制御が可能
            });
            scene.add(control);

            animate();
        }

        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'load') {
                const loader = new THREE.GLTFLoader();
                loader.load(d.url, (gltf) => {
                    if (model) scene.remove(model);
                    model = gltf.scene;
                    scene.add(model);
                    control.attach(model); // モデルに操作ガイドを取り付ける

                    if (gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(model);
                        mixer.clipAction(gltf.animations[0]).play();
                    }
                });
            }
            if (d.type === 'mode') {
                // 操作モード切り替え（translate, rotate, scale）
                control.setMode(d.mode);
            }
            if (d.type === 'visibility') {
                // 編集時のみガイド（矢印）を表示
                control.enabled = d.show;
                control.visible = d.show;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        init();
    </script>
</body>
</html>
