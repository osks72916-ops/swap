<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
    <script>
        let scene, camera, renderer, model, mixer;
        const clock = new THREE.Clock();
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 1));
            const d = new THREE.DirectionalLight(0xffffff, 2); d.position.set(5, 5, 5); scene.add(d);
            animate();
        }
        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'load') {
                if (model) scene.remove(model);
                new THREE.GLTFLoader().load(d.url, (gltf) => {
                    model = gltf.scene; scene.add(model);
                    if (gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(model);
                        mixer.clipAction(gltf.animations[0]).play();
                    }
                });
            } else if (model && d.type === 'transform') {
                model.position.set(d.x, d.y, d.z);
                model.rotation.y = d.ry;
                model.scale.set(d.s, d.s, d.s);
            }
        });
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
