<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
    <script>
        const MODEL_URL = "melee_156.glb"; 

        let scene, camera, renderer, model, mixer, control;
        let idleAction, inspectAction;
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            control = new THREE.TransformControls(camera, renderer.domElement);
            control.visible = false;
            scene.add(control);

            loadModel(MODEL_URL);
            animate();
        }

        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                control.attach(model);

                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    
                    // 1つ目のアニメーションを待機(Idle)とする
                    idleAction = mixer.clipAction(gltf.animations[0]);
                    idleAction.setEffectiveTimeScale(0.3); // ★通常の30%の速度でゆっくり動かす
                    idleAction.play();

                    // 2つ目があればそれをインスペクトに、なければ1つ目を使い回す
                    const inspectClip = gltf.animations[1] || gltf.animations[0];
                    inspectAction = mixer.clipAction(inspectClip);
                    inspectAction.setLoop(THREE.LoopOnce);
                    inspectAction.clampWhenFinished = true;
                }
            });
        }

        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'mode') control.setMode(d.mode);
            if (d.type === 'visibility') {
                control.enabled = d.show;
                control.visible = d.show;
            }
            if (d.type === 'play_animation') {
                if (inspectAction) {
                    inspectAction.reset();
                    inspectAction.setEffectiveTimeScale(1.0); // インスペクトは等速
                    // 0.2秒かけてインスペクト動作へ切り替え
                    inspectAction.crossFadeFrom(idleAction, 0.2, true).play();
                    
                    // アニメーションが終わったら待機に戻す
                    setTimeout(() => {
                        idleAction.reset().fadeIn(0.5).play();
                    }, (inspectAction.getClip().duration * 1000));
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = performance.now() * 0.001; // 秒単位の時間

            if (mixer) mixer.update(delta);

            // ★プログラムによる「かっこいい揺らぎ」の追加
            // 編集モード中でない時だけ適用
            if (model && !control.dragging) {
                // ゆっくりした上下の浮遊 (サイン波)
                model.position.y += Math.sin(time * 1.5) * 0.0005;
                // わずかな左右の傾き (呼吸感)
                model.rotation.z = Math.sin(time * 1.2) * 0.01;
                model.rotation.x += Math.sin(time * 1.0) * 0.0002;
            }

            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        init();
    </script>
</body>
</html>
