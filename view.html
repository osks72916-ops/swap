<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Weapon Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: transparent !important;
            overflow: hidden;
            user-select: none;
            outline: none;
        }

        #wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            transform-origin: center center;
            /* 表示・非表示のアニメーション */
            transition: opacity 0.2s; 
            opacity: 1; 
        }

        /* 非表示クラス */
        .hidden {
            opacity: 0 !important;
        }

        model-viewer {
            width: 100%; height: 100%;
            background-color: transparent;
            --poster-color: transparent;
            pointer-events: auto;
        }
    </style>
</head>
<body oncontextmenu="return false;" tabindex="0">

    <div id="wrapper">
        <model-viewer
            id="knife"
            src="melee_156.glb" 
            disable-zoom
            disable-tap
            interaction-prompt="none"
            autoplay
            field-of-view="45deg" 
        ></model-viewer>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        const modelViewer = document.getElementById('knife');

        let config = { posX: 0, posY: 0, orbitX: -30, orbitY: 80, distance: 5 }; // 初期距離を遠めに
        let sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
        let isEditMode = false;
        
        let lastMouseX = 0, lastMouseY = 0;
        let isDraggingLeft = false, isDraggingRight = false;

        updateCamera();
        updateTransform();

        // メッセージ受信
        window.addEventListener('message', (event) => {
            const data = event.data;

            // モード切替
            if (data.type === 'set-mode') {
                isEditMode = data.enabled;
                document.body.style.cursor = isEditMode ? 'move' : 'default';
                if (isEditMode) { window.focus(); document.body.focus(); }
            }

            // 表示・非表示 (武器チェンジ用)
            if (data.type === 'set-visible') {
                if (data.visible) {
                    wrapper.classList.remove('hidden');
                } else {
                    wrapper.classList.add('hidden');
                }
            }

            // 揺れ更新
            if (data.type === 'update-transform') {
                if (!isEditMode) {
                    sway.x = data.x; sway.y = data.y;
                    sway.rotX = data.rotateX; sway.rotY = data.rotateY;
                } else {
                    sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
                }
                updateTransform();
            }

            // アニメーション
            if (data.type === 'play-animation') {
                const animName = data.name;
                if(modelViewer.availableAnimations){
                    const foundAnim = modelViewer.availableAnimations.find(a => a.toLowerCase().includes(animName.toLowerCase()));
                    if (foundAnim) {
                        modelViewer.animationName = foundAnim;
                        modelViewer.currentTime = 0;
                        modelViewer.play();
                    }
                }
            }
        });

        // Bキー検知
        window.addEventListener('keydown', (e) => {
            if (e.code === 'KeyB' || e.key.toLowerCase() === 'b') {
                window.parent.postMessage({ type: 'toggle-mode-request' }, '*');
            }
        });

        // マウス操作
        window.addEventListener('mousedown', (e) => {
            if (!isEditMode) return;
            window.focus();
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            if (e.button === 0) isDraggingLeft = true;
            if (e.button === 2) isDraggingRight = true;
        });

        window.addEventListener('mouseup', () => {
            isDraggingLeft = false;
            isDraggingRight = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isEditMode) return;
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            if (isDraggingLeft) {
                config.posX += deltaX;
                config.posY += deltaY;
                updateTransform();
            }
            if (isDraggingRight) {
                config.orbitX -= deltaX * 0.5;
                config.orbitY -= deltaY * 0.5;
                config.orbitY = Math.max(1, Math.min(179, config.orbitY));
                updateCamera();
            }
        });

        // === 縮小限界突破 ===
        window.addEventListener('wheel', (e) => {
            if (!isEditMode) return;
            // 感度を上げて回しやすく
            config.distance += e.deltaY * 0.05; 
            // 最小0.1m ～ 最大500m (これでめちゃくちゃ小さくできます)
            config.distance = Math.max(0.1, Math.min(500, config.distance));
            updateCamera();
        }, { passive: false });

        function updateCamera() {
            modelViewer.cameraOrbit = `${config.orbitX}deg ${config.orbitY}deg ${config.distance}m`;
        }

        function updateTransform() {
            wrapper.style.transform = `
                translate3d(${config.posX + sway.x}px, ${config.posY + sway.y}px, 0)
                rotateY(${sway.rotY}deg)
                rotateX(${sway.rotX}deg)
            `;
        }
    </script>
</body>
</html>
