<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
    <script>
        const MODEL_URL = "melee_156.glb"; 

        let scene, camera, renderer, model, mixer, control;
        let idleAction, inspectAction;
        const clock = new THREE.Clock();

        // ★編集後の位置を保持するための変数
        let basePos = new THREE.Vector3(0, 0, 0);
        let baseRot = new THREE.Euler(0, 0, 0);
        let baseScale = new THREE.Vector3(1, 1, 1);

        // マウス追従用のオフセット変数
        let offsetPosX = 0, offsetPosY = 0;
        let offsetRotX = 0, offsetRotY = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            control = new THREE.TransformControls(camera, renderer.domElement);
            control.visible = false;
            scene.add(control);

            loadModel(MODEL_URL);
            animate();
        }

        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                control.attach(model);

                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    idleAction = mixer.clipAction(gltf.animations[0]);
                    idleAction.setEffectiveTimeScale(0.4);
                    idleAction.play();
                    const inspectClip = gltf.animations[1] || gltf.animations[0];
                    inspectAction = mixer.clipAction(inspectClip);
                    inspectAction.setLoop(THREE.LoopOnce);
                    inspectAction.clampWhenFinished = true;
                }
            });
        }

        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'mode') control.setMode(d.mode);
            
            if (d.type === 'visibility') {
                control.enabled = d.show;
                control.visible = d.show;

                // ★編集モードを終了(OFF)にした瞬間に、現在の位置を「基準」として保存する
                if (!d.show && model) {
                    basePos.copy(model.position);
                    baseRot.copy(model.rotation);
                    baseScale.copy(model.scale);
                    // オフセットをリセットして急な移動を防ぐ
                    offsetPosX = 0; offsetPosY = 0;
                    offsetRotX = 0; offsetRotY = 0;
                }
            }

            if (d.type === 'play_animation') {
                if (inspectAction) {
                    inspectAction.reset();
                    inspectAction.crossFadeFrom(idleAction, 0.2, true).play();
                    setTimeout(() => { idleAction.reset().fadeIn(0.5).play(); }, (inspectAction.getClip().duration * 1000));
                }
            }

            if (d.type === 'mouse_move' && !control.enabled) {
                offsetRotY -= d.mx * 0.0005; 
                offsetRotX -= d.my * 0.0005;
                offsetPosX -= d.mx * 0.0002;
                offsetPosY += d.my * 0.0002;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = performance.now() * 0.001;

            if (mixer) mixer.update(delta);

            // ★固定モード(Edit OFF)の時だけ、保存した基準位置に揺れを加える
            if (model && !control.enabled) {
                // 慣性（ゆっくり戻る処理）
                offsetRotX *= 0.92;
                offsetRotY *= 0.92;
                offsetPosX *= 0.9;
                offsetPosY *= 0.9;

                // 呼吸の揺れ
                const breatheY = Math.sin(time * 1.5) * 0.02;

                // 基準位置(base) + 揺れオフセット を適用
                model.position.x = basePos.x + offsetPosX;
                model.position.y = basePos.y + offsetPosY + breatheY;
                model.position.z = basePos.z;

                model.rotation.x = baseRot.x + offsetRotX;
                model.rotation.y = baseRot.y + offsetRotY;
                model.rotation.z = baseRot.z + (offsetRotY * 0.5); // 左右移動での傾き

                model.scale.copy(baseScale); // スケールはそのまま
            }

            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        init();
    </script>
</body>
