<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
    <script>
        // ★ここに表示したいGLBのURLを貼る
        const MODEL_URL = "melee_156.glb";

        let scene, camera, renderer, model, mixer, control;
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5); // 初期のカメラ位置

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            control = new THREE.TransformControls(camera, renderer.domElement);
            control.enabled = false; // 最初はガイドを隠しておく
            control.visible = false;
            scene.add(control);

            // 自動でモデルを読み込む
            loadModel(MODEL_URL);

            animate();
        }

        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                if (model) {
                    control.detach();
                    scene.remove(model);
                }
                model = gltf.scene;
                scene.add(model);
                control.attach(model); // 操作用ガイドを取り付ける

                // アニメーションがある場合は再生
                if (gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach(clip => {
                        mixer.clipAction(clip).play();
                    });
                }
            });
        }

        // Voxiom(親)からの操作命令を受け取る
        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'mode') control.setMode(d.mode); // 移動・回転・拡大の切替
            if (d.type === 'visibility') {
                control.enabled = d.show;
                control.visible = d.show;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        init();
    </script>
</body>
</html>
