<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
    <script>
        const MODEL_URL = "melee_156.glb"; 

        let scene, camera, renderer, model, mixer, control;
        let actions = {}; // アニメーションを保存する辞書
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            control = new THREE.TransformControls(camera, renderer.domElement);
            control.visible = false;
            scene.add(control);

            loadModel(MODEL_URL);
            animate();
        }

        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                control.attach(model);

                if (gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.setLoop(THREE.LoopOnce); // 1回だけ再生
                        action.clampWhenFinished = true; // 終わったところで止める
                        actions[clip.name] = action; // 名前で保存
                    });
                }
            });
        }

        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'mode') control.setMode(d.mode);
            if (d.type === 'visibility') {
                control.enabled = d.show;
                control.visible = d.show;
            }
            // アニメーション再生命令を受け取る
            if (d.type === 'play_animation') {
                if (mixer) {
                    mixer.stopAllAction(); // 他の動きを止める
                    // 指定された名前のアニメ、または最初の1つを再生
                    const anim = actions[d.name] || Object.values(actions)[0];
                    if (anim) {
                        anim.reset().play();
                    }
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        init();
    </script>
</body>
</html>
