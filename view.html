<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
    <script>
        const MODEL_URL = "melee_156.glb"; 

        let scene, camera, renderer, model, mixer, control;
        let idleAction, inspectAction;
        const clock = new THREE.Clock();

        // マウス追従用の変数
        let targetRotationX = 0;
        let targetRotationY = 0;
        let targetPosX = 0;
        let targetPosY = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            control = new THREE.TransformControls(camera, renderer.domElement);
            control.visible = false;
            scene.add(control);

            loadModel(MODEL_URL);
            animate();
        }

        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                control.attach(model);

                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    idleAction = mixer.clipAction(gltf.animations[0]);
                    idleAction.setEffectiveTimeScale(0.4);
                    idleAction.play();

                    const inspectClip = gltf.animations[1] || gltf.animations[0];
                    inspectAction = mixer.clipAction(inspectClip);
                    inspectAction.setLoop(THREE.LoopOnce);
                    inspectAction.clampWhenFinished = true;
                }
            });
        }

        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'mode') control.setMode(d.mode);
            if (d.type === 'visibility') {
                control.enabled = d.show;
                control.visible = d.show;
            }
            if (d.type === 'play_animation') {
                if (inspectAction) {
                    inspectAction.reset();
                    inspectAction.crossFadeFrom(idleAction, 0.2, true).play();
                    setTimeout(() => { idleAction.reset().fadeIn(0.5).play(); }, (inspectAction.getClip().duration * 1000));
                }
            }
            // ★マウス移動量を受け取る
            if (d.type === 'mouse_move' && !control.enabled) {
                // 移動量に応じて目標の回転と位置を計算 (数値を変えると揺れ具合が変わります)
                targetRotationY -= d.mx * 0.0005; 
                targetRotationX -= d.my * 0.0005;
                targetPosX -= d.mx * 0.0002;
                targetPosY += d.my * 0.0002;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = performance.now() * 0.001;

            if (mixer) mixer.update(delta);

            if (model && !control.enabled) {
                // 1. 基本の「ゆっくりした揺れ（呼吸）」
                const breatheY = Math.sin(time * 1.5) * 0.02;
                const breatheX = Math.cos(time * 1.2) * 0.01;

                // 2. マウス追従（滑らかに目標値へ近づける Lerp）
                // 回転をゆっくり0に戻そうとする力
                targetRotationX *= 0.92;
                targetRotationY *= 0.92;
                targetPosX *= 0.9;
                targetPosY *= 0.9;

                // モデルの座標と回転に適用
                model.rotation.x += (targetRotationX - model.rotation.x) * 0.1;
                model.rotation.y += (targetRotationY - model.rotation.y) * 0.1;
                model.rotation.z = Math.sin(time * 1.2) * 0.01 + (targetRotationY * 0.5); // 左右移動で少し傾く

                // 位置の微調整（マウス移動方向に少しズレる）
                model.position.x += (targetPosX - model.position.x) * 0.1;
                model.position.y += (targetPosY + breatheY - model.position.y) * 0.1;
            }

            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        init();
    </script>
</body>
</html>
