<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Weapon Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        /* 全画面・背景透過・フォーカス枠消し */
        html, body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: transparent !important;
            overflow: hidden;
            user-select: none;
            outline: none; /* フォーカス時の枠線を消す */
        }

        #wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            transform-origin: center center;
        }

        model-viewer {
            width: 100%; height: 100%;
            background-color: transparent;
            --poster-color: transparent;
            pointer-events: auto; /* ここでマウス操作を受け取る */
        }
    </style>
</head>
<!-- ページ読み込み時やクリック時にフォーカスを維持する -->
<body oncontextmenu="return false;" tabindex="0">

    <div id="wrapper">
        <model-viewer
            id="knife"
            src="melee_156.glb" 
            disable-zoom
            disable-tap
            interaction-prompt="none"
            autoplay
            field-of-view="25deg" 
        ></model-viewer>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        const modelViewer = document.getElementById('knife');

        let config = { posX: 0, posY: 0, orbitX: -30, orbitY: 80, distance: 3 };
        let sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
        let isEditMode = false;
        
        let lastMouseX = 0, lastMouseY = 0;
        let isDraggingLeft = false, isDraggingRight = false;

        updateCamera();
        updateTransform();

        // === 親(Voxiom)からのメッセージ ===
        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.type === 'set-mode') {
                isEditMode = data.enabled;
                document.body.style.cursor = isEditMode ? 'move' : 'default';
                
                // 【重要】編集モードに入ったら、このiframe自身にフォーカスを当てる
                // これにより、キーボード入力（Bキー）がここで検知できるようになる
                if (isEditMode) {
                    window.focus();
                    document.body.focus();
                }
            }

            if (data.type === 'update-transform') {
                if (!isEditMode) {
                    sway.x = data.x; sway.y = data.y;
                    sway.rotX = data.rotateX; sway.rotY = data.rotateY;
                } else {
                    sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
                }
                updateTransform();
            }

            if (data.type === 'play-animation') {
                const animName = data.name;
                if(modelViewer.availableAnimations){
                    const foundAnim = modelViewer.availableAnimations.find(a => a.toLowerCase().includes(animName.toLowerCase()));
                    if (foundAnim) {
                        modelViewer.animationName = foundAnim;
                        modelViewer.currentTime = 0;
                        modelViewer.play();
                    }
                }
            }
        });

        // === 【最重要】ここでBキーを検知して親に送る ===
        window.addEventListener('keydown', (e) => {
            // iframe内でBが押されたら
            if (e.code === 'KeyB' || e.key.toLowerCase() === 'b') {
                // 親ウィンドウ(Tampermonkey)へ「B押されたよ」とメッセージ送信
                window.parent.postMessage({ type: 'toggle-mode-request' }, '*');
            }
        });

        // === マウス操作 ===
        window.addEventListener('mousedown', (e) => {
            if (!isEditMode) return;
            // クリックされたらフォーカスを再取得（念のため）
            window.focus();
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            if (e.button === 0) isDraggingLeft = true;
            if (e.button === 2) isDraggingRight = true;
        });

        window.addEventListener('mouseup', () => {
            isDraggingLeft = false;
            isDraggingRight = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isEditMode) return;
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            if (isDraggingLeft) {
                config.posX += deltaX;
                config.posY += deltaY;
                updateTransform();
            }
            if (isDraggingRight) {
                config.orbitX -= deltaX * 0.5;
                config.orbitY -= deltaY * 0.5;
                config.orbitY = Math.max(1, Math.min(179, config.orbitY));
                updateCamera();
            }
        });

        window.addEventListener('wheel', (e) => {
            if (!isEditMode) return;
            config.distance += e.deltaY * 0.01;
            config.distance = Math.max(0.1, Math.min(100, config.distance));
            updateCamera();
        }, { passive: false });

        function updateCamera() {
            modelViewer.cameraOrbit = `${config.orbitX}deg ${config.orbitY}deg ${config.distance}m`;
        }

        function updateTransform() {
            wrapper.style.transform = `
                translate3d(${config.posX + sway.x}px, ${config.posY + sway.y}px, 0)
                rotateY(${sway.rotY}deg)
                rotateX(${sway.rotX}deg)
            `;
        }
    </script>
</body>
</html>
