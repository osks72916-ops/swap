<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
  <script>
    const MODEL_URL = "melee_156.glb";
    let scene, camera, renderer, model, mixer, wrapper;
    let idleAction, inspectAction;
    let isInspecting = false;
    const clock = new THREE.Clock();

    // ★画像から取得した固定座標（直接書き込み）
    const basePos = new THREE.Vector3(3.411, -3.014, -3.000); 
    const baseRot = new THREE.Euler(2.170, 0.357, -1.298);
    const baseScale = new THREE.Vector3(2.509, 2.509, 2.509);

    // 視点追従（マウス移動）用のオフセット変数
    let offsetPos = new THREE.Vector3(), offsetRot = new THREE.Euler();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 1.5));
      const sun = new THREE.DirectionalLight(0xffffff, 1.2);
      sun.position.set(5, 5, 5);
      scene.add(sun);

      wrapper = new THREE.Group();
      wrapper.position.copy(basePos);
      wrapper.rotation.copy(baseRot);
      wrapper.scale.copy(baseScale);
      scene.add(wrapper);

      loadModel(MODEL_URL);
      animate();
    }

    function loadModel(url) {
      new THREE.GLTFLoader().load(url, (gltf) => {
        model = gltf.scene;
        wrapper.add(model);
        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          idleAction = mixer.clipAction(gltf.animations[0]);
          idleAction.setEffectiveTimeScale(2);
          idleAction.play();
          
          const inspectClip = gltf.animations[1] || gltf.animations[0];
          inspectAction = mixer.clipAction(inspectClip);
          inspectAction.setLoop(THREE.LoopOnce);
          inspectAction.clampWhenFinished = true;

          mixer.addEventListener('finished', (e) => {
            if (e.action === inspectAction) {
              inspectAction.fadeOut(0.5);
              idleAction.reset().fadeIn(0.5).play();
              isInspecting = false;
            }
          });
        }
      });
    }

    // ユーザースクリプトからの信号（マウス移動・Qキー）を受信
    window.addEventListener('message', (e) => {
      const d = e.data;
      
      // Qキーによるインスペクト再生
      if (d.type === 'play_animation' && !isInspecting) {
        isInspecting = true;
        idleAction?.fadeOut(0.2);
        inspectAction?.reset().fadeIn(0.2).play();
      }
      
      // マウス移動による視点追従（追従機能は維持）
      if (d.type === 'mouse_move') {
        offsetRot.y -= d.mx * 0.0004; 
        offsetRot.x -= d.my * 0.0004;
        offsetPos.x -= d.mx * 0.00015; 
        offsetPos.y += d.my * 0.00015;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      
      const t = performance.now() * 0.001;
      
      // 慣性（スムーズに元に戻る計算）
      offsetRot.x *= Math.pow(0.9, delta * 60);
      offsetRot.y *= Math.pow(0.9, delta * 60);
      offsetPos.x *= Math.pow(0.85, delta * 60);
      offsetPos.y *= Math.pow(0.85, delta * 60);
      
      const breatheY = Math.sin(t * 1.5) * 0.015;
      const s = isInspecting ? 0.15 : 1.0; // インスペクト中は揺れを抑える
      
      // 固定座標 + マウス追従分 + 呼吸エフェクトを合算
      wrapper.position.set(basePos.x + offsetPos.x * s, basePos.y + (offsetPos.y + breatheY) * s, basePos.z);
      wrapper.rotation.set(baseRot.x + offsetRot.x * s, baseRot.y + offsetRot.y * s, baseRot.z + (offsetRot.y * 0.5 * s));
      
      renderer.render(scene, camera);
    }
    init();
  </script>
</body>
</html>
