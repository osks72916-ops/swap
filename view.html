<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Weapon Viewer Professional</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; background: transparent; overflow: hidden; user-select: none; outline: none; }
        #wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hidden { display: none !important; }
        model-viewer { width: 100%; height: 100%; background: transparent; --poster-color: transparent; pointer-events: auto; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="wrapper" class="hidden">
        <model-viewer
            id="knife"
            src="melee_156.glb" 
            disable-zoom
            disable-tap
            interaction-prompt="none"
            shadow-intensity="0"
            autoplay
            field-of-view="45deg"
            camera-orbit="-30deg 80deg 70m"
        ></model-viewer>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        const modelViewer = document.getElementById('knife');
        let config = { posX: 0, posY: 0, orbitX: -30, orbitY: 80, distance: 70 };
        let isEditMode = false;
        let lastX = 0, lastY = 0;

        // 待機アニメーション管理
        let idleTimer;
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            // 5〜10秒のランダムな間隔でInspectを再生
            idleTimer = setTimeout(() => {
                if (!isEditMode && !wrapper.classList.contains('hidden')) {
                    playAnim('Inspect');
                }
                resetIdleTimer();
            }, Math.random() * 5000 + 5000);
        }

        function playAnim(name) {
            const anims = modelViewer.availableAnimations;
            const target = anims.find(a => a.toLowerCase().includes(name.toLowerCase()));
            if (target) {
                modelViewer.animationName = target;
                modelViewer.play({ repetitions: 1 });
            }
        }

        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'set-mode') isEditMode = d.enabled;
            if (d.type === 'set-visible') {
                if (d.visible) {
                    wrapper.classList.remove('hidden');
                    resetIdleTimer();
                } else {
                    wrapper.classList.add('hidden');
                    clearTimeout(idleTimer);
                }
            }
            if (d.type === 'update-transform') {
                wrapper.style.transform = `translate3d(${config.posX + d.x}px, ${config.posY + d.y}px, 0) rotateY(${d.rotateY}deg) rotateX(${d.rotateX}deg)`;
            }
            if (d.type === 'play-animation') playAnim(d.name);
        });

        window.addEventListener('mousedown', (e) => {
            if (!isEditMode) return;
            lastX = e.clientX; lastY = e.clientY;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isEditMode || e.buttons === 0) return;
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            lastX = e.clientX; lastY = e.clientY;

            if (e.buttons === 1) { // 左ドラッグで移動
                config.posX += dx; config.posY += dy;
            } else if (e.buttons === 2) { // 右ドラッグで回転
                config.orbitX -= dx * 0.5; config.orbitY -= dy * 0.5;
                config.orbitY = Math.max(1, Math.min(179, config.orbitY));
                modelViewer.setAttribute('camera-orbit', `${config.orbitX}deg ${config.orbitY}deg ${config.distance}m`);
            }
        });
        
        modelViewer.addEventListener('load', resetIdleTimer);
    </script>
</body>
</html>
