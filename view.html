<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <style>body { margin: 0; overflow: hidden; background: transparent !important; }</style>
</head>
<body>
    <script>
        const MODEL_URL = "melee_156.glb"; 

        let scene, camera, renderer, model, mixer, control;
        let idleAction, inspectAction;
        let isInspecting = false; // 連打防止フラグ
        const clock = new THREE.Clock();

        // 座標管理
        let basePos = new THREE.Vector3(0, 0, 0);
        let baseRot = new THREE.Euler(0, 0, 0);
        let baseScale = new THREE.Vector3(1, 1, 1);
        let offsetPosX = 0, offsetPosY = 0;
        let offsetRotX = 0, offsetRotY = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            control = new THREE.TransformControls(camera, renderer.domElement);
            control.visible = false;
            scene.add(control);

            loadModel(MODEL_URL);
            animate();
        }

        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                control.attach(model);

                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    
                    // アニメーションの設定
                    idleAction = mixer.clipAction(gltf.animations[0]);
                    idleAction.setEffectiveTimeScale(0.4); // 待機はゆっくり
                    idleAction.play();

                    const inspectClip = gltf.animations[1] || gltf.animations[0];
                    inspectAction = mixer.clipAction(inspectClip);
                    inspectAction.setLoop(THREE.LoopOnce);
                    inspectAction.clampWhenFinished = true; // 最後で止める
                }
            });
        }

        window.addEventListener('message', (e) => {
            const d = e.data;
            if (d.type === 'mode') control.setMode(d.mode);
            
            if (d.type === 'visibility') {
                control.enabled = d.show;
                control.visible = d.show;
                if (!d.show && model) {
                    basePos.copy(model.position);
                    baseRot.copy(model.rotation);
                    baseScale.copy(model.scale);
                }
            }

            // インスペクト再生
            if (d.type === 'play_animation') {
                if (inspectAction && !isInspecting) {
                    isInspecting = true;
                    
                    // 待機をフェードアウトしてインスペクトをフェードイン
                    idleAction.fadeOut(0.2);
                    inspectAction.reset().fadeIn(0.2).play();

                    // アニメーションの長さ分待ってから待機に戻す
                    const duration = inspectAction.getClip().duration;
                    setTimeout(() => {
                        inspectAction.fadeOut(0.5);
                        idleAction.reset().fadeIn(0.5).play();
                        // 完全にフェードが終わる頃にフラグを解除
                        setTimeout(() => { isInspecting = false; }, 500);
                    }, duration * 1000);
                }
            }

            if (d.type === 'mouse_move' && !control.enabled) {
                offsetRotY -= d.mx * 0.0006; 
                offsetRotX -= d.my * 0.0006;
                offsetPosX -= d.mx * 0.0002;
                offsetPosY += d.my * 0.0002;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = performance.now() * 0.001;

            if (mixer) mixer.update(delta);

            if (model && !control.enabled) {
                // 戻る力（慣性）
                offsetRotX *= 0.9;
                offsetRotY *= 0.9;
                offsetPosX *= 0.85;
                offsetPosY *= 0.85;

                const breatheY = Math.sin(time * 1.5) * 0.015;

                // 編集した座標(base) + マウスの揺れ(offset) を適用
                // ただしインスペクト中はモデル本来のアニメを優先するため、揺れを抑える
                const swayIntensity = isInspecting ? 0.2 : 1.0; 

                model.position.x = basePos.x + (offsetPosX * swayIntensity);
                model.position.y = basePos.y + (offsetPosY + breatheY) * swayIntensity;
                model.position.z = basePos.z;

                model.rotation.x = baseRot.x + (offsetRotX * swayIntensity);
                model.rotation.y = baseRot.y + (offsetRotY * swayIntensity);
                model.rotation.z = baseRot.z + (offsetRotY * 0.5 * swayIntensity);
            }

            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        init();
    </script>
</body>
</html>
