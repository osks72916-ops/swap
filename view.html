<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Weapon Viewer</title>
    <!-- Model Viewerの読み込み -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        /* 背景を透明にするための強力な設定 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent !important; /* 重要 */
            background: rgba(0,0,0,0) !important;
            overflow: hidden;
            user-select: none; /* テキスト選択禁止 */
        }

        #wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform-origin: center center;
        }

        model-viewer {
            width: 100%; height: 100%;
            background-color: transparent;
            --poster-color: transparent;
        }

        /* エラー表示用のスタイル */
        #error-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            display: none; /* 通常は非表示 */
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="wrapper">
        <!-- 
           src="./knife.glb" が正しいファイル名か確認してください。
           shadow-intensity="0" で影を完全に消しています。
        -->
        <model-viewer
            id="knife"
            src="melee_156.glb" 
            disable-zoom
            disable-tap
            interaction-prompt="none"
            shadow-intensity="0"
            autoplay
        ></model-viewer>
    </div>

    <!-- エラー時に表示されるメッセージ -->
    <div id="error-msg">
        <h3>エラー: モデルが表示されません</h3>
        <p>1. フォルダに "knife.glb" はありますか？</p>
        <p>2. "Live Server" 等を使ってhttpから始まるURLで開いていますか？<br>(file://... だと動きません)</p>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        const modelViewer = document.getElementById('knife');
        const errorMsg = document.getElementById('error-msg');

        // エラー検知
        modelViewer.addEventListener('error', (e) => {
            console.error("モデル読み込みエラー:", e);
            errorMsg.style.display = 'block';
        });

        // 状態変数
        let config = { posX: 0, posY: 0, orbitX: -30, orbitY: 80, distance: 2.5 };
        let sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
        let isEditMode = false;
        
        // ドラッグ処理用
        let isDraggingLeft = false;
        let isDraggingRight = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // 初期描画
        updateCamera();
        updateTransform();

        // メッセージ受信
        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.type === 'set-mode') {
                isEditMode = data.enabled;
                // 編集モードならカーソルを出す
                document.body.style.cursor = isEditMode ? 'move' : 'default';
            }

            if (data.type === 'update-transform') {
                if (!isEditMode) {
                    sway.x = data.x; sway.y = data.y;
                    sway.rotX = data.rotateX; sway.rotY = data.rotateY;
                } else {
                    sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
                }
                updateTransform();
            }

            if (data.type === 'play-animation') {
                const animName = data.name;
                if(modelViewer.availableAnimations){
                    const foundAnim = modelViewer.availableAnimations.find(a => a.toLowerCase().includes(animName.toLowerCase()));
                    if (foundAnim) {
                        modelViewer.animationName = foundAnim;
                        modelViewer.currentTime = 0;
                        modelViewer.play();
                    }
                }
            }
        });

        // マウス操作 (編集モード)
        window.addEventListener('mousedown', (e) => {
            if (!isEditMode) return;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            if (e.button === 0) isDraggingLeft = true;
            if (e.button === 2) isDraggingRight = true;
        });

        window.addEventListener('mouseup', () => {
            isDraggingLeft = false;
            isDraggingRight = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isEditMode) return;
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            if (isDraggingLeft) {
                config.posX += deltaX;
                config.posY += deltaY;
                updateTransform();
            }
            if (isDraggingRight) {
                config.orbitX -= deltaX * 0.5;
                config.orbitY -= deltaY * 0.5;
                config.orbitY = Math.max(1, Math.min(179, config.orbitY));
                updateCamera();
            }
        });

        window.addEventListener('wheel', (e) => {
            if (!isEditMode) return;
            config.distance += e.deltaY * 0.005;
            config.distance = Math.max(0.1, Math.min(20, config.distance));
            updateCamera();
        }, { passive: false });

        function updateCamera() {
            modelViewer.cameraOrbit = `${config.orbitX}deg ${config.orbitY}deg ${config.distance}m`;
        }

        function updateTransform() {
            wrapper.style.transform = `
                translate3d(${config.posX + sway.x}px, ${config.posY + sway.y}px, 0)
                rotateY(${sway.rotY}deg)
                rotateX(${sway.rotX}deg)
            `;
        }
    </script>
</body>
</html>
