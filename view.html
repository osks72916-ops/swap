<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Weapon Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        /* 背景透過 & 全画面設定 */
        html, body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh; /* 確実に画面いっぱいにする */
            background-color: transparent !important;
            overflow: hidden; /* スクロールバーを出さない */
            user-select: none;
        }

        /* 武器コンテナ */
        #wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* モデル自体はクリック透過（model-viewerが拾う） */
            transform-origin: center center; /* 画面中央基準で揺らす */
        }

        model-viewer {
            width: 100%; height: 100%;
            background-color: transparent;
            --poster-color: transparent;
            pointer-events: auto; /* マウス操作用 */
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="wrapper">
        <model-viewer
            id="knife"
            src="melee_156.glb" 
            disable-zoom
            disable-tap
            interaction-prompt="none"
            autoplay
            /* 視野角を広げると小さく見えやすくなります */
            field-of-view="85deg" 
        ></model-viewer>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        const modelViewer = document.getElementById('knife');

        // === 設定 (初期値) ===
        let config = { 
            posX: 0, 
            posY: 0, 
            orbitX: -30, 
            orbitY: 80, 
            distance: 3 // 初期距離
        };
        let sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
        let isEditMode = false;
        
        // ドラッグ用変数
        let lastMouseX = 0, lastMouseY = 0;
        let isDraggingLeft = false, isDraggingRight = false;

        updateCamera();
        updateTransform();

        // === 親(Voxiom)からのメッセージ受信 ===
        window.addEventListener('message', (event) => {
            const data = event.data;

            // モード設定
            if (data.type === 'set-mode') {
                isEditMode = data.enabled;
                document.body.style.cursor = isEditMode ? 'move' : 'default';
            }

            // 揺れ更新
            if (data.type === 'update-transform') {
                if (!isEditMode) {
                    sway.x = data.x; sway.y = data.y;
                    sway.rotX = data.rotateX; sway.rotY = data.rotateY;
                } else {
                    sway = { x: 0, y: 0, rotX: 0, rotY: 0 };
                }
                updateTransform();
            }

            // アニメーション
            if (data.type === 'play-animation') {
                const animName = data.name;
                if(modelViewer.availableAnimations){
                    const foundAnim = modelViewer.availableAnimations.find(a => a.toLowerCase().includes(animName.toLowerCase()));
                    if (foundAnim) {
                        modelViewer.animationName = foundAnim;
                        modelViewer.currentTime = 0;
                        modelViewer.play();
                    }
                }
            }
        });

        // === 【重要】Bキー検知 (ここを追加) ===
        // iframeにフォーカスがあっても親に「B押されたよ」と伝える
        window.addEventListener('keydown', (e) => {
            if (e.code === 'KeyB') {
                // 親ウィンドウへ送信
                window.parent.postMessage({ type: 'toggle-mode-request' }, '*');
            }
        });

        // === マウス操作 (編集モード) ===
        window.addEventListener('mousedown', (e) => {
            if (!isEditMode) return;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            if (e.button === 0) isDraggingLeft = true;
            if (e.button === 2) isDraggingRight = true;
        });

        window.addEventListener('mouseup', () => {
            isDraggingLeft = false;
            isDraggingRight = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isEditMode) return;
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            if (isDraggingLeft) {
                config.posX += deltaX;
                config.posY += deltaY;
                updateTransform();
            }
            if (isDraggingRight) {
                config.orbitX -= deltaX * 0.5;
                config.orbitY -= deltaY * 0.5;
                config.orbitY = Math.max(1, Math.min(179, config.orbitY));
                updateCamera();
            }
        });

        // === 【修正】ホイール縮小の限界突破 ===
        window.addEventListener('wheel', (e) => {
            if (!isEditMode) return;
            // 感度
            const sensitivity = 0.01; 
            config.distance += e.deltaY * sensitivity;
            
            // 最小0.1m ～ 最大100m まで許可 (これでかなり小さくできます)
            config.distance = Math.max(0.1, Math.min(100, config.distance));
            
            updateCamera();
        }, { passive: false });

        function updateCamera() {
            modelViewer.cameraOrbit = `${config.orbitX}deg ${config.orbitY}deg ${config.distance}m`;
        }

        function updateTransform() {
            wrapper.style.transform = `
                translate3d(${config.posX + sway.x}px, ${config.posY + sway.y}px, 0)
                rotateY(${sway.rotY}deg)
                rotateX(${sway.rotX}deg)
            `;
        }
    </script>
</body>
</html>
